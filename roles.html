<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles Management - Corporate Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/roles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard {
            margin-top: var(--header-height);
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .dashboard-sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            padding: var(--space-6);
        }

        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .nav-section-title {
            font-size: var(--text-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: var(--space-4) 0 var(--space-2) var(--space-4);
            font-weight: var(--font-semibold);
        }

        .dashboard-nav a {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            color: var(--gray-600);
            transition: all var(--transition-fast);
        }

        .dashboard-nav a:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .dashboard-nav a.active {
            background: var(--primary);
            color: var(--white);
        }

        .dashboard-main {
            flex: 1;
            background: var(--off-white);
            padding: var(--space-8);
            position: relative;
        }

        /* Sidebar Submenu */
        .nav-submenu {
            margin-left: var(--space-4);
            padding-left: var(--space-4);
            border-left: 2px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .nav-submenu a {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
        }
    </style>
</head>

<body>
    <!-- Reuse Existing Header -->
    <header class="header" id="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Logo">
            </a>

            <nav class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link">Back to Dashboard</a>
            </nav>

            <div class="nav-actions">
                <div class="user-menu" style="position: relative;">
                    <button class="btn btn-ghost" style="display: flex; align-items: center; gap: 8px;">
                        <div
                            style="width: 32px; height: 32px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center;">
                            <span class="user-initial">SA</span>
                        </div>
                        <span class="user-display-name">Super Admin</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <nav class="dashboard-nav">
                <a href="dashboard.html"><i class="fas fa-th-large"></i><span>Dashboard</span></a>

                <div class="nav-section-title">Corporate Manager</div>
                <div class="nav-submenu">
                    <a href="#"><i class="fas fa-building"></i><span>Offices</span></a>
                    <a href="#" class="active"><i class="fas fa-user-shield"></i><span>Roles</span></a>
                    <a href="#"><i class="fas fa-users"></i><span>Users</span></a>
                    <a href="#"><i class="fas fa-users-cog"></i><span>Teams</span></a>
                </div>

                <div class="nav-section-title">System</div>
                <a href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="roles-header">
                <div>
                    <h1>Roles Management</h1>
                    <p>Manage access levels and permissions for your corporate team.</p>
                </div>
                <button id="createRoleBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Role
                </button>
            </div>

            <!-- Roles List Table -->
            <div class="roles-table-container">
                <table class="roles-table">
                    <thead>
                        <tr>
                            <th style="width: 25%;">Role Name</th>
                            <th style="width: 15%;">Type</th>
                            <th style="width: 40%;">Description</th>
                            <th style="width: 20%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- Create/Edit Role Drawer -->
    <div class="drawer-backdrop" id="drawerBackdrop"></div>
    <div class="drawer" id="roleDrawer">
        <form id="roleForm" class="h-full flex flex-col">
            <fieldset id="formFieldset" class="h-full flex flex-col p-0 border-0 m-0" style="min-width: 0;">
                <div class="drawer-header">
                    <h2 id="drawerTitle">Create New Role</h2>
                    <button type="button" class="btn btn-ghost btn-icon" id="cancelRoleBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="drawer-body">
                    <div class="form-group">
                        <label class="form-label">Role Name <span class="text-error">*</span></label>
                        <input type="text" class="form-input" id="roleName" placeholder="e.g. Sales Manager" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="roleDesc"
                            placeholder="Briefly describe what this role is for..."></textarea>
                    </div>

                    <div class="permissions-section" id="permissionsContainer">
                        <!-- Populated by JS -->
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <label class="form-checkbox">
                            <input type="checkbox" id="selectAllGlobal">
                            <span class="font-bold">Select All Permissions</span>
                        </label>
                    </div>
                </div>

                <div class="drawer-footer">
                    <button type="button" class="btn btn-ghost" onclick="rolesManager.closeDrawer()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveRoleBtn">Save Role</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Logic -->
    <script src="js/roles.js"></script>
</body>

</html>
